<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hi9 Connecting the Unconnected</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar>Menu</core-toolbar>

        <!-- Drawer Content -->
        <more-route-selector>
          <core-menu id="menu" >
            <core-item label="Home">
            <a href="{{urlFor('home')}}" onclick="{{drawerClose}}"></a>
            </core-item>
            <core-item label="Account">
              <a href="{{urlFor('account')}}"></a>
            </core-item>
            <core-item label="Help">
              <a href="{{urlFor('help')}}"></a>
            </core-item>
            <core-item label="Feedback">
              <a href="{{urlFor('feedback')}}"></a>
            </core-item>
            <core-item label="Accesability">
              <a href="{{urlFor('accesability')}}"></a>
            </core-item>
            <core-item label="Blog">
              <a href="{{urlFor('blog')}}"></a>
            </core-item>
            <core-item label="Contact Us">
              <a href="{{urlFor('contact us')}}"></a>
            </core-item>
            <core-item label="Administrator">
              <a href="{{urlFor('administrator')}}"></a>
            </core-item>
          </core-menu>
        </more-route-selector>
      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>
        
        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <paper-icon-button icon="home">
            <a href="{{urlFor('home')}}"></a>
          </paper-icon-button>
          <span flex>{{appName}}</span>
          <paper-button on-tap="{{login}}" hidden?="{{!statusKnown || user}}">Sign in or Register</paper-button>
          <paper-icon-button on-tap="{{login}}" icon="account-circle" hidden?="{{!statusKnown || user}}"></paper-icon-button>
        </core-toolbar>
        <more-route-selector selectedParams="{{params}}">
          <core-pages>
            <section route="home">
            <firebase-element id="base" location="https://hi9.firebaseio.com/data/card" data="{{data}}" keys="{{keys}}" on-data-change="{{dataChange}}"></firebase-element>
              <firebase-login id="login" user="{{user}}" statusKnown="{{statusKnown}}" location="https://hi9.firebaseio.com" provider="google"></firebase-login>
              <section>
                <paper-button on-tap="{{setCardFilter}}">All</paper-button>
                <template repeat="{{key in keys | justTypes(data)}}">
                  <paper-button on-tap="{{setCardFilter}}">{{data[key].type}}</paper-button>
                </template>
              </section>
              <h1>{{cardFilter}}</h1>
              <section>
              <template repeat="{{key in processedKeys}}">
                  <paper-card class="{{data[key].type}}" class="fancy" disableswipe image="{{data[key].image}}">
                    <a content href="{{data[key].url}}">{{data[key].card_title}}</a>
                  </paper-card>          
                </template>
              </section>
            </section>
            <section route="account">
              <h1>Account</h1>
              <paper-button on-tap="{{logout}}" hidden?="{{!statusKnown || !user}}">Logout</paper-button>
            </section>
            <section route="help">
              <h1>Help</h1>
            </section>
            <section route="feedback">
              <h1>Feedback</h1>
            </section>
            <section route="accesability">
              <h1>Accesability</h1>
            </section>
            <section route="blog">
              <h1>Blog</h1>
            </section>
            <section route="contact us">
              <h1>Contact Us</h1>
            </section>
            <section route="administrator">
              <h1>Administrator</h1>
                <paper-form-on-fire linkText="New Category" firebase_url_data="https://hi9.firebaseio.com/data/category" firebase_url_form="https://hi9.firebaseio-demo.com/forms/category">
                </paper-form-on-fire>
                <paper-form-on-fire linkText="New Card" firebase_url_data="https://hi9.firebaseio.com/data/card" firebase_url_form="https://hi9.firebaseio-demo.com/forms/card">
                </paper-form-on-fire>
            </section>
          </core-pages>
        </more-route-selector>  
      </core-header-panel>
    </core-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>

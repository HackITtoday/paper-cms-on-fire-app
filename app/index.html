<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hi9 Connecting the Unconnected</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <more-routing-config driver="hash"></more-routing-config>

  <template is="auto-binding" id="app">

    <template repeat="{{page in pages}}">
      <more-route name="{{page.title}}" path="{{page.url}}"></more-route>
    </template>
    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar>Menu</core-toolbar>

        <!-- Drawer Content -->
        <core-menu id="menu">
          <template repeat="{{page in pages}}">
            <core-item label="{{page.title}}" hidden?="{{pageVisible(page)}}" >
              <a href="#!/{{page.url}}"></a>
            </core-item>
          </template>
        </core-menu>
      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>
        
        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <paper-icon-button icon="home">
            <a href="{{urlFor('home')}}"></a>
          </paper-icon-button>
          <span flex>{{appName}}</span>
          <paper-button on-tap="{{login}}" hidden?="{{!statusKnown || user}}">Sign in</paper-button>
          <paper-icon-button on-tap="{{login}}" icon="account-circle" hidden?="{{!statusKnown || user}}"></paper-icon-button>
        </core-toolbar>
        <more-route-selector selectedParams="{{params}}">
          <core-pages>
            <template repeat="{{page in pages}}">
              <section route="{{page.url}}" hidden?="{{pageVisible(page)}}" >
                {{page.html}}
              </section>
            </template>
          </core-pages>
        </more-route-selector>  
      </core-header-panel>
    </core-drawer-panel>

  </template>
  
  <script src="bower_components/page/page.js"></script>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>

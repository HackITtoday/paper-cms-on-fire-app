<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hi9 Connecting the Unconnected</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>

  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar>Menu</core-toolbar>

        <!-- Drawer Content -->
        <core-menu id="menu" selected="{{pageOn}}">
          <template repeat="{{page in pages}}">
            <core-item label="{{page.title}}" hidden?="{{!pageVisible(page)}}" >
              <a href="#!{{page.url}}"></a>
            </core-item>
          </template>
          <core-item hidden?='{{statusKnown || user}}'>Account</core-item>
        </core-menu>
      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>
        
        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <paper-icon-button icon="home">
            <a href="/"></a>
          </paper-icon-button>
          <span flex>{{appName}}</span>
          <paper-button on-tap="{{login}}" hidden?="{{!statusKnown || user}}">Sign in</paper-button>
          <paper-icon-button on-tap="{{login}}" icon="account-circle" hidden?="{{!statusKnown || user}}"></paper-icon-button>
        </core-toolbar>
        <core-pages selected="{{pageOn}}">
          <template repeat="{{page in pages}}">
            <section route="{{page.url}}" hidden?="{{!pageVisible(page)}}" >
              <template is="juicy-html" content="{{page.html}}"></template>
            </section>
          </template>
          <section hidden?="{{!pageVisible({'title':'Administrator','url':'/admin','mod':'-r--r-----','own':'root:root','html':''})}}" >
            <h1>Account</h1> <paper-button on-tap='{{logout}}' hidden?='{{!statusKnown || !user}}'>Logout</paper-button>
          </section>
        </core-pages>
      </core-header-panel>
    </core-drawer-panel>
    <firebase-login id="login" user="{{user}}" statusKnown="{{statusKnown}}" location="https://hi9.firebaseio.com" provider="google"></firebase-login>
  </template>
  
  <!-- <script src="bower_components/page/page.js"></script> -->
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>

<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>poly foo</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar>Menu</core-toolbar>

        <!-- Drawer Content -->
        <core-menu selected="{{pageSelected}}">
          <core-item label="Home"></core-item>
          <core-item label="Account"></core-item>
          <core-item label="Help"></core-item>
          <core-item label="Feedback"></core-item>
          <core-item label="Accesability"></core-item>
          <core-item label="Blog"></core-item>
          <core-item label="Contact Us"></core-item>
          <core-item label="Administrator"></core-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>
        
        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span flex>{{appName}}</span>
          <paper-menu-button>
          <paper-icon-button icon="social:person"></paper-icon-button>
          <paper-dropdown class="dropdown" transition="">
            <core-menu class="menu">
              <paper-item on-click="{{login}}" hidden?="{{!statusKnown || user}}">Login</paper-item>
              <paper-item on-click="{{logout}}" hidden?="{{!statusKnown || !user}}">Logout</paper-item>
            </core-menu>
          </paper-dropdown>
        </paper-menu-button>

        </core-toolbar>

        <core-pages selected="{{pageSelected}}">
          <div>Home</div>
          <div>Account</div>
          <div>Help</div>
          <div>Feedback</div>
          <div>Accesability</div>
          <div>Blog</div>
          <div>Contact Us</div>
          <div>Administrator</div>
        </core-pages>
      </core-header-panel>
    </core-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
